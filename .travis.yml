sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

language: scala

script:
  - travis_retry sbt clean coverage test

after_script:
  - sbt coverageReport coveralls

scala:
  - 2.12.1
  - 2.11.8

jdk:
  - oraclejdk8

# whitelist
branches:
  only:
    - master
